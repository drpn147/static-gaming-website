<html>
    <head>
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="validation.js"></script>
    </head>
        <body>  
            
            <div class="container" style="height: 100px; margin-left: 39%; margin-top: 7%;">
                <form name="registrationform" onsubmit="return formValidate()" id="registrationform" action='index.html'>
                    <div id="mydiv">
                        <br>
                        <h2 id="Employee" style="color:rgb(251, 251, 251);">Gamer Registeration</h2>
                        <br>
                        <label id="firstname">First Name</label>&nbsp;
                            <input type="text" id="firstname" name="firstname" placeholder="enter first name"><br>
                         <br>
                        <label id="lastname">Last Name</label>&nbsp;
                        <input type="text" id="lastname" name="lastname" placeholder="enter the last name"><br>
                        <br>
                        <label>Gender</label>&nbsp;
                        <input type="radio" id="male" value="Male" name="gender"><label id="gender" for="male" style="color: white;">Male</label>&nbsp;&nbsp;
                        <input type="radio" id="female" value="Female" name="gender"><label id="gender" for="female">Female</label>&nbsp;&nbsp;
                        <input type="radio" id="other" value="Other" name="gender"><label id="gender" for="other">Other</label><br>
                        <br>
                        <label id="dob">Date Of Birth</label>&nbsp;
                        <input type="date" id="dob" name="dob" required><br>
                        <br>
                        <label id="phone">Contact No.</label>&nbsp;
                        <input type="text" id="phone" name="phone" placeholder="enter phone no."><br>   
                        <br>
                        <label id="image">Upload image</label>&nbsp;
                        <input type="file" id="imagefile" name="imagefile"><br>
                        <br>
                        <div id="buttons">
                            <input type="submit" id="submit" value="Submit" style="color: cornflowerblue;">&nbsp;
                            <input type="reset" id="reset" value="Reset">
                        </div>
                    </div>
                </form>
                
            </div>

          
        </body>
</html>
